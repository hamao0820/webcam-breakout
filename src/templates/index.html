<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Webcam Breakout</title>
    </head>
    <body>
        <div class="webcam-container">
            <video id="monitor" width="224px" height="224px"></video>
        </div>
        <div id="status">Loading mobilenet...</div>
        <div class="hyper-param">
            <!-- Learning rate -->
            <div class="dropdown">
                <label>learning rate</label>
                <div class="select">
                    <select id="learning-rate">
                        <option value="0.00001">0.00001</option>
                        <option selected value="0.0001">0.0001</option>
                        <option value="0.01">0.001</option>
                        <option value="0.03">0.003</option>
                    </select>
                </div>
            </div>

            <!-- Batch size -->
            <div class="dropdown">
                <label>Batch size</label>
                <div class="select">
                    <select id="batch-size-fraction">
                        <option value="0.05">0.05</option>
                        <option value="0.1">0.1</option>
                        <option selected value="0.4">0.4</option>
                        <option value="1">1</option>
                    </select>
                </div>
            </div>

            <!-- Epochs -->
            <div class="dropdown">
                <label>Epochs</label>
                <div class="select">
                    <select id="epochs">
                        <option value="10">10</option>
                        <option selected value="20">20</option>
                        <option value="40">40</option>
                    </select>
                </div>
            </div>

            <!-- Hidden units -->
            <div class="dropdown">
                <label>Hidden units</label>
                <div class="select">
                    <select id="dense-units">
                        <option value="10">10</option>
                        <option selected value="100">100</option>
                        <option value="200">200</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- /.hyper-param -->

        <div id="controller">
            <div class="thumb-box">
                <button id="button-left">
                    <canvas class="thumb" id="thumb-left" height="128px" width="128px"></canvas>
                </button>
                <div class="data-size-area">
                    <span class="data-size" id="left-size">0</span>
                    examples
                </div>
            </div>
            <div class="arrow">
                <img src="<%=require('../images/arrowLeft.svg').default%>" id="arrow-left" />
            </div>
            <div class="arrow"><img src="<%=require('../images/arrowRight.svg').default%>" id="arrow-right" /></div>
            <div class="thumb-box">
                <button id="button-right">
                    <canvas class="thumb" id="thumb-right" height="128px" width="128px"></canvas>
                </button>
                <div class="data-size-area">
                    <span class="data-size" id="right-size">0</span>
                    examples
                </div>
            </div>
        </div>
        <!-- /#controller -->

        <div>
            <button id="train-button">
                <span id="train-status">学習開始</span>
            </button>
            <button id="predict-button">
                <span id="predict-status">予測開始</span>
            </button>
        </div>

        <canvas id="game" width="480" height="380"></canvas>
        <div class="button-container">
            <div>
                <button class="start">始める</button>
                <button class="retry" disabled>やり直し</button>
            </div>
        </div>
    </body>
</html>
